<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Real-Time Chat App</title>
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h1>Welcome to ChatApp</h1>
            <p>Connect and chat with friends in real-time!</p>
            <button id="google-sign-in" class="google-sign-in">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Sign in with Google
            </button>
        </div>
    </div>
    <div id="main-content" style="display: none;">
        <div class="container">
            <div id="chat-container">
                <div id="messages-container">
                    <ul id="messages"></ul>
                </div>
                <div class="input-container" id="input-container">
                    <div class="input-container__elements">
                        <button class="remove-btn" id="remove-btn">Clear Chat</button>
                        <textarea
                        class="message-input"
                        id="message-input"
                        placeholder="Type your message..."></textarea>
                        <button class="send-button disabledBtn" id="send-button">Send</button>
                    </div>
                </div>
                <!-- I will probably add the sing-in and sig-out buttons dynamically later on based on the page the user is located
                 but for now, this is fine, so that I can test it and learn how to use the sign-in and sign-out functions of Firebase -->
            </div>
        </div>
    </div>
    <button id="sign-out-btn" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">Sign Out</button>
    
    <template id="sign-in-template">
        <h2>Sign In</h2>
        <button id="google-sign-in">Sign In with Google</button>
        <p>Don't have an account? Just click the button above to sign in or create an account with Google.</p>
    </template>
    
    <script src="index.js" type="module"></script>
</body>
</html>
